# instance configuration
type.name=local-cloud-agent

max.tenant.number=20
cloud.admin.application.autoscaling.tenant.start.barrier=5
cloud.admin.application.autoscaling.tenant.stop.barrier=10

register.config.param.username=${sys:admin.agent.auth.username}
register.config.param.password=${sys:admin.agent.auth.password}
register.config.param.start.one.tenant.time=20000
register.config.param.stop.one.tenant.time=20000
register.config.param.onmaintenance=false
