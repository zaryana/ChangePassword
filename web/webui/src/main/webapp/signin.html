<html>
<head>
  <title>Cloud-workspaces login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="/cloud/js/script.js"></script>
  <script type="text/javascript" src="/cloud/js/jquery-latest.js" ></script>
</head>
 <body onLoad="tenants.init();">
 <form action="javascript:void(0);"  method="POST" name="cloud-workspaces-profile">
<table cols="2">
  <tr>
    <td>Email * :</td><td> <input type="text" name="email" id="email"  value=""></td>
  </tr>
    <td>Password * :</td><td> <input type="password" name="password" id="password"></td>
  </tr>
  <tr>
    <td>Workspace * :</td><td> <input type="text" name="workspace" id="workspace"></td>
  </tr>
  </table>
  <input type="submit"  id="t_submit" value="Sign In" onClick="tenants.doLogin();">
  </form>
    <div id="" class="">If you don't remember your workspace name, look in your registration mailbox.</div>
    <div id="messageString" class="TenantFormMsg"></div>
 </body>
</html>
