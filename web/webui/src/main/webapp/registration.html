<html>
<head>
   <title>Cloud-intranet registration</title>
   <script type="text/javascript" src="/cloud/js/script.js"></script>
</head>
 <body onLoad="tenants.init();">
  <form action="javascript:void(0);"  method="POST">
  <table cols="2">
  <tr>
    <td>Email :</td><td> <input type="text" name="user-mail" id="user-mail"  disbaled value=""></td>
   </tr>
 <tr>
    <td>First name * :</td><td> <input type="text" name="first-name" id="first-name"></td>
 </tr>
  <tr>
    <td>Last name * :</td><td> <input type="text" name="last-name" id="last-name"></td>
 </tr>
  <tr>
     <td>Password * :</td><td> <input type="password" name="password" id="password"></td>
  </tr>
  <tr>
     <td>Password check * :</td><td> <input type="password" name="password2" id="password2"></td>
  </tr>
   <tr>
     <td>Phone * :</td><td> <input type="text" name="phone" id="phone" onkeypress="return onlyNumbers(event);"></td>
   </tr>
   <tr>
     <td>Company * :</td><td> <input type="text" name="company-name" id="company-name"></td>
   </tr>
 </table>
  <input type="hidden" name="confirmation-id" id="confirmation-id">
  <input type="submit" id="t_submit" value="Create" onClick="tenants.doCreationRequest();">
  </form>
  <div id="messageString" class="TenantFormMsg"></div>
 </body>
</html>
